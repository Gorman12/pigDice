<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig-Dice</title>
  </head>
  <body>
    <div class ="container">
      <div class ="jumbotron">
      <h3> Pig-Dice Game </h3>
    </div>
      <div class="row" id="button-style">
          <button class="btn btn-success" id="roll"> Roll</button>
          <button class="btn btn-primary" id="hold"> Pass</button>
        </div>

      <div class ="row">        
        <div class="col-md-6">
          <h3>Player 1 score:</h3>
          <br>
          <p>Player1's score: <span id="player1Score"></span></p>
          <p> Player1's roll: <span id="player1Roll"></span>
          <br>
          <p> Player1's total: <span id="player1Total"></span>
        </div>
        <div class="col-md-6" class="style">
          <h3>Player 2 score:</h3>
          <br>
          <p>Player2's score: <span id="player2Score"></span>
          <br> 
          <p>Player2's roll: <span id="player2Roll"></span>
          <br>
          <p>Player2's total: <span id="player2Total"></span>
        </div>
</div>
</div>

  </body>
</html>
